<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Teste tema daisyUI sem build</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Config básica do Tailwind + plugin daisyUI -->
    <script>
        tailwind.config = {
            theme: {
                extend: {},
            },
            plugins: [daisyui],
        }
    </script>

    <!-- daisyUI já pronto (sem build) -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- Tema custom criado "ao vivo" -->
    <style>
        /* Nosso tema novo */
        [data-theme=ifrn] {
            color-scheme: ifrn;
            --color-base-100: oklch(62.335% 0.03293 175.379);
            --color-base-200: oklch(97.913% 0.00011 271.152);
            --color-base-300: oklch(95% 0 0);
            --color-base-content: oklch(21% .006 285.885);
            --color-primary: oklch(41.281% 0.08805 342.502);
            --color-primary-content: oklch(93% .034 272.788);
            --color-secondary: oklch(60.662% 0.09049 152.965);
            --color-secondary-content: oklch(94% .028 342.258);
            --color-accent: oklch(77% .152 181.912);
            --color-accent-content: oklch(38% .063 188.416);
            --color-neutral: oklch(14% .005 285.823);
            --color-neutral-content: oklch(92% .004 286.32);
            --color-info: oklch(74% .16 232.661);
            --color-info-content: oklch(29% .066 243.157);
            --color-success: oklch(76% .177 163.223);
            --color-success-content: oklch(37% .077 168.94);
            --color-warning: oklch(82% .189 84.429);
            --color-warning-content: oklch(41% .112 45.904);
            --color-error: oklch(71% .194 13.428);
            --color-error-content: oklch(27% .105 12.094);
            --radius-selector: .5rem;
            --radius-field: .25rem;
            --radius-box: .5rem;
            --size-selector: .25rem;
            --size-field: .25rem;
            --border: 1px;
            --depth: 1;
            --noise: 0;

            /* 4. Variáveis Adicionais (Opcionais, mas úteis) */
            --rounded-box: 10rem;
            /* Arredondamento de cards/caixas */
            --rounded-btn: 0.5rem;
            /* Arredondamento de botões */
            --rounded-badge: 1.9rem;
            /* Arredondamento de badges */
            --animation-btn: 0.25s;
            /* Duração da animação de clique */
            --tab-border: 1px;
            /* Espessura da borda de abas */
            --tab-radius: 0.5rem;
            /* Arredondamento das abas */
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center bg-base-100" data-theme="ifrn">
    <div class="card bg-base-100 shadow-xl p-8 space-y-4 max-w-md">
        <h1 class="text-2xl font-bold">Tema custom “ifrn”</h1>
        <p>
            Se esse card estiver com fundo escuro e o botão azul vibrante,
            o tema custom está funcionando.
        </p>
        <div class="flex gap-2">
            <button class="btn btn-primary">Primário</button>
            <button class="btn btn-secondary">Secundário</button>
        </div>

    </div>
    <div class="bg-base-100 text-base-content">
        <button class="btn btn-primary">Botão</button>
    </div>
</body>

</html>
