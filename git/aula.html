        function renderLessonHTML(lessonData, colors) {
            document.getElementById('page-title').textContent = lessonData.title;
            document.getElementById('lesson-title').textContent = lessonData.title.split('‚Äî')[1].trim();
            document.getElementById('lesson-subtitle').textContent = lessonData.subtitle;
            document.getElementById('lesson-level').textContent = lessonData.level;
            document.getElementById('lesson-footer-title').textContent = lessonData.title;
            document.getElementById('section-count').textContent = `${lessonData.blocks.length} se√ß√µes`;

            const contentContainer = document.getElementById('content-container');
            const sidebarNav = document.getElementById('sidebar-nav');
            contentContainer.innerHTML = ''; // Limpa o conte√∫do anterior
            sidebarNav.innerHTML = '';      // Limpa a navega√ß√£o anterior

            lessonData.blocks.forEach((block, index) => {
                // 1. Criar a Se√ß√£o Principal
                const section = document.createElement('section');
                section.id = block.id;
                section.className = "content-block mx-auto mb-12 scroll-mt-32";

                // Aplicar estilos de card e background baseados na classe e injetando o HTML
                let blockHtml = block.html;

                // Substituir placeholders de cor dentro do HTML do bloco
                blockHtml = blockHtml.replace(/text-custom-main-600/g, colors.text_main_600);
                blockHtml = blockHtml.replace(/text-custom-main-800/g, colors.text_main_800);
                blockHtml = blockHtml.replace(/bg-custom-main-50/g, colors.bg_main_50);
                blockHtml = blockHtml.replace(/bg-custom-main-100/g, colors.bg_main_100);
                blockHtml = blockHtml.replace(/border-custom-main-100/g, colors.border_main.replace('border-', ''));
                blockHtml = blockHtml.replace(/border-custom-main-300/g, colors.border_main);
                blockHtml = blockHtml.replace(/bg-custom-grad-dark/g, `bg-gradient-to-br ${colors.grad_dark_from} ${colors.grad_dark_to}`);

                const blockContent = document.createElement('div');
                // Use a cor principal para definir a borda do card, exceto se for o bloco dark
                const isDarkBlock = block.id === 'bloco7' || block.id === 'bloco10';

                const defaultClasses = `p-8 rounded-2xl shadow-lg card ${isDarkBlock ? 'text-white' : 'bg-white border-2 border-custom-main-100'}`;

                blockContent.className = defaultClasses.replace(/custom-main/g, colors.main);
                blockContent.innerHTML = blockHtml;
                section.appendChild(blockContent);
                contentContainer.appendChild(section);

                // 2. Criar o Link na Sidebar
                const navLink = document.createElement('a');
                navLink.href = `#${block.id}`;
                navLink.className = "sidebar-item";
                navLink.setAttribute('data-section', block.id);
                navLink.innerHTML = `
                    <div class="sidebar-number">${index + 1}</div>
                    <span>${block.sidebarTitle}</span>
                `;
                sidebarNav.appendChild(navLink);
            });

            // 3. Ajustar link da pr√≥xima aula (Footer)
            const nextLinkButton = document.querySelector('footer a');
            if (nextLinkButton) {
                if (lessonData.nextLessonLink === "#") {
                    nextLinkButton.textContent = "‚ñ≤ Voltar ao topo e Revisar";
                    nextLinkButton.href = "#";
                    nextLinkButton.className = nextLinkButton.className.replace(/bg-custom-main-600|bg-custom-main-700/g, 'bg-white').replace(/text-white/g, `text-${colors.main}-600`);
                } else {
                    nextLinkButton.textContent = `üìå Ir para Aula ${lessonData.id + 1}`;
                    nextLinkButton.href = lessonData.nextLessonLink;
                    nextLinkButton.className = nextLinkButton.className.replace(/bg-custom-main-600|bg-custom-main-700/g, `bg-${colors.main}-600`);
                }
            }
        }

        // --- 3. L√ìGICA DO LAYOUT E USABILIDADE (Scrollspy, Toggle, etc.) ---

        document.addEventListener('DOMContentLoaded', () => {
            // 1. Determinar qual aula carregar
            const lessonId = getLessonId();
            const lessonData = ALL_LESSON_DATA.lessons[lessonId];

            if (!lessonData) {
                document.body.innerHTML = '<div class="p-8 text-center text-red-600">Erro: Aula n√£o encontrada. Carregando Aula 1.</div>';
                // Note: N√£o chamamos loadLesson(1) diretamente para evitar loop ou complexidade, apenas exibimos o erro.
                return;
            }

            // 2. Definir cores
            CURRENT_COLORS = ALL_LESSON_DATA.colorMap[lessonData.colorName];

            // 3. Injetar estilos e renderizar o HTML
            injectDynamicStyles(CURRENT_COLORS);
            renderLessonHTML(lessonData, CURRENT_COLORS);

            // 4. Inicializar toda a l√≥gica de layout e interatividade
            initializeLayoutAndUsability(lessonData);
        });

        function initializeLayoutAndUsability(lessonData) {
            // Smooth scroll
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
                });
            });

            // Sidebar Toggle
            const sidebar = document.getElementById('sidebar');
            const sidebarToggle = document.getElementById('sidebar-toggle');
            const toggleIcon = document.getElementById('toggle-icon');
            const mainContent = document.querySelector('.main-content');

            // Load saved sidebar state - FIX: Garante o estado inicial do sidebar baseado em localStorage
            const sidebarCollapsed = localStorage.getItem('sidebar-collapsed') === 'true';
            if (sidebarCollapsed) {
                sidebar.classList.add('collapsed');
                mainContent.classList.add('expanded');
                toggleIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>';
            } else {
                sidebar.classList.remove('collapsed');
                mainContent.classList.remove('expanded');
                toggleIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>';
            }


            sidebarToggle.addEventListener('click', () => {
                const isCollapsed = sidebar.classList.toggle('collapsed');
                mainContent.classList.toggle('expanded');

                // Update icon
                if (isCollapsed) {
                    toggleIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>';
                } else {
                    toggleIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>';
                }

                // Save state
                localStorage.setItem('sidebar-collapsed', isCollapsed);
            });

            // Mobile: close sidebar when clicking a link
            if (window.innerWidth <= 768) {
                document.querySelectorAll('.sidebar-item').forEach(item => {
                    item.addEventListener('click', () => {
                        sidebar.classList.remove('mobile-open');
                    });
                });
            }

            // Scrollspy
            const sections = document.querySelectorAll('.content-block');
            const sidebarItems = document.querySelectorAll('.sidebar-item');

            function updateActiveSection() {
                let currentSection = '';
                const scrollPosition = window.scrollY + 150; // Offset for better UX

                sections.forEach(section => {
                    const sectionTop = section.offsetTop;
                    const sectionHeight = section.offsetHeight;

                    if (scrollPosition >= sectionTop && scrollPosition < sectionTop + sectionHeight) {
                        currentSection = section.getAttribute('id');
                    }
                });

                sidebarItems.forEach(item => {
                    item.classList.remove('active');
                    if (item.getAttribute('data-section') === currentSection) {
                        item.classList.add('active');

                        // Auto-scroll sidebar to show active item
                        if (!sidebar.classList.contains('collapsed')) {
                            item.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                        }
                    }
                });
            }

            // Update on scroll
            let scrollTimeout;
            window.addEventListener('scroll', () => {
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(updateActiveSection, 50);
            });

            // Initial update
            updateActiveSection();

            // L√≥gica do Modo Apresenta√ß√£o (Simplificada, usando os blocos de dados)
            let currentSlide = 0;
            const slides = lessonData.blocks.map(b => ({ title: b.sidebarTitle, content: b.html, bg: 'bg-custom-main-50' }));

            window.togglePresentation = function () {
                const presentationMode = document.getElementById('presentation-mode');
                const isActive = presentationMode.classList.contains('active');

                if (isActive) {
                    presentationMode.classList.remove('active');
                    document.body.style.overflow = 'auto';
                } else {
                    presentationMode.classList.add('active');
                    document.body.style.overflow = 'hidden';
                    currentSlide = 0;
                    showSlide(currentSlide);
                }
            }

            window.showSlide = function (index) {
                if (index < 0) index = 0;
                if (index >= slides.length) index = slides.length - 1;
                currentSlide = index;

                const slide = slides[index];
                const presentationContent = document.getElementById('presentation-content');

                presentationContent.innerHTML = `
                    <div class="presentation-slide bg-gradient-to-b from-custom-main-50 to-white">
                        <div class="max-w-5xl mx-auto p-4 bg-white rounded-lg shadow-xl">
                            <h2 class="text-3xl font-bold mb-6">${slide.title}</h2>
                            ${slide.content}
                        </div>
                    </div>
                `.replace(/custom-main/g, CURRENT_COLORS.main);

                document.getElementById('slide-number').textContent = `${index + 1} / ${slides.length}`;

                const progress = ((index + 1) / slides.length) * 100;
                document.getElementById('progress-bar').style.width = `${progress}%`;
            }

            window.nextSlide = function () {
                if (currentSlide < slides.length - 1) {
                    showSlide(currentSlide + 1);
                }
            }

            window.prevSlide = function () {
                if (currentSlide > 0) {
                    showSlide(currentSlide - 1);
                }
            }
        }

    </script>
